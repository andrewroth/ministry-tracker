    "verify_email": "Vérification de l'adresse courriel"
    "explanation": "Nous utilisons TheKey pour authentifier l'identité des utilisateurs. TheKey est est un logiciel développé par l'équipe technique de Cru, et est utilisé par les ministères de Cru dans le monde entier. En utilisant TheKey, plus de personnes peuvent utiliser l'outil pour les projets, et il est seulement nécessaire de retenir leur identifiant TheKey au lieu d'avoir des infirmations de connexions différentes pour chaque site.  "
